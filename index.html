<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">      
</head>
<body>
  <div class="container">
    <h1>Etch-a-Sketch</h1>
    <div class="interfacecontainer">
      <div class="buttons">
        <input type="color" value="#000000" id="color" class="drawingmode">
        <button id="rgb" class="drawingmode">RGB</button>
        <button id="darken" class="drawingmode">Darken</button>
        <button id="lighten" class="drawingmode">Lighten</button>
        <button id="erase" class="drawingmode">Eraser</button>
        <button id="gridsize">Change grid size</button>
        <button id="cleargrid">Clear</button>
      </div>
      <div class="gridcontainer"></div>
    </div>
    <div class="footer">
      <a href="https://github.com/hariz132" target="_blank">
        <img src="images/GitHub-Mark-32px.png" alt="github icon">
        hariz132
      </a>
    </div>
  </div>
</body>
</html>

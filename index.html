<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">      
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="gridcontainer"></div>
  <div class="buttons">
    <input type="color" value="#000000" class="colorpicker">
    <button class="rgb">RGB</button>
    <button class="darken">Darken</button>
    <button class="lighten">Lighten</button>
    <button class="eraser">Eraser</button>
    <button class="gridsize">Change grid size</button>
    <button class="cleargrid">Clear</button>
  </div>
</body>
</html>
